<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon.png">
    <title>Bank of America - Banking, Credit Cards, Loans and Merrill Investing</title>
</head>
<body>
    <div id="container">
        <div id="logo">
            <h2>BANK OF AMERICA</h2>
            <img src="./logo.svg">
        </div>
        <div id="form-box">
            <div id="input">
                <input type="text" id="userid" placeholder="User ID" required>
                <div id="line-1"></div>
            </div>
            <div id="input">
                <input type="password" id="password" placeholder="Password" required>
                <div id="line-2"></div>
            </div>
            <div id="radio">
                <div id="rad">
                    <input type="radio">
                    <p>Save User ID</p>
                </div>
                <div id="rad">
                    <input type="radio">
                    <p>Set up Face ID</p>
                </div>
            </div>
            <button>LOG IN</button>
            <a href="#">Forgot ID/Password</a>
        </div>
        <div id="mid">
            <h4>My Balance<h6>&reg;</h6></h4> 
            <h4>|</h4>
            <h4>Enroll</h4>
        </div>
        <div id="grid-box">
            <div id="box-1">
                <div id="info">
                    <small>$</small>
                    <h4>200</h4>
                    <p>bonus offer</p>
                </div>
                <img src="./card.jpg">
            </div>
            <div id="box-2">
                <img src="./bank.png">
                <p>Open a savings account</p>
            </div>
            <div id="box-3">
                <img src="./zelle.png">
                <p>Send money fast and free in our app</p>
            </div>
            <div id="box-4">
                <p>Open an account</p>
                <img src="./dollar.jpg">
            </div>
        </div>
        <div id="mid">
            <h4>Locations</h4>
            <h4>|</h4>
            <h4>Contact us</h4>
        </div>
        <div id="footer">
            <p>Learn more about Merrill's background on <a href="#">FINRA's BrokerCheck.</a></p>
        </div>
        <div id="line-3"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
